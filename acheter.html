    <style>

        background-color: #a8d5a2; /* vert ballon */

      }
      .container {

      }
      h2 {

        color: black;
      }
      label {
        font-size: 16px;
        display: block;
        margin-top: 10px;
        color: black;
      }
      input,
      select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        color: black;
        background: #fff;
      }
      input:focus,
      select:focus {
        outline: none;
        border: 2px solid red;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        background: #000;
        color: #fff;
      }
      table th,
      table td {
        border: 1px solid #fff;
        padding: 10px;
        text-align: center;
      }
      table th {
        background: #333;
      }
      .btn-group {
        text-align: center;
        margin-top: 20px;
      }
      button {
        padding: 10px 20px;
        margin: 5px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
      .validate {
        background: black;
        color: white;
      }
      .cancel {
        background: gray;
        color: white;
      }
      .print {
        background: goldenrod;
        color: black;
      }
      .pdf-links {
        text-align: center;
        margin-top: 20px;
      }
      .pdf-links a {
        display: block;
        margin: 5px 0;
        font-weight: bold;
        color: black;
        text-decoration: none;
      }
      @media (max-width: 768px) {
        table th,
        table td {
          font-size: 14px;
          padding: 5px;
        }
        button {

        }
